<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dados</title>
</head>

<body>

    <script>

        console.log("Hello World do script.js");

        // number 
        console.log(typeof 5);
        console.log(typeof 12.7);
        console.log(typeof -123);

        // operacoes aritmeticas
        console.log(typeof (2 + 3));
        console.log(typeof (5 - 12));
        console.log(typeof (4 * 4));
        console.log(typeof (5 / 3));
        console.log(typeof (20 % 2));
        console.log(typeof (21 % 2));

        // special numbers 
        console.log(typeof Infinity);
        console.log(typeof -Infinity);
        console.log(typeof NaN);

        // string 
        console.log(typeof "Oi, meu nome é Amanda");
        console.log(typeof 'Eu queria comprar um carro.');
        console.log(typeof `Teste`);
        console.log(typeof "Infinity");
        console.log(typeof Infinity);

        // string avancado 
        console.log("Primeira linha \n Segunda linha");
        console.log("O meu nome é 'Amanda'");
        console.log('O nome dela é "Karla"');
        console.log(`A multiplicação de 5 por 3 é ${5 * 3}`);
        console.log("O " + "meu" + " nome " + "é" + " Amanda.");

        // boolean 
        console.log(typeof true);
        console.log(typeof false);
        console.log(typeof (10 > 2));
        console.log(typeof (5 > 200));

        // boolean comparacao 
        console.log(1 > 2);
        console.log(5 < 10);
        console.log(3 >= 3);
        console.log(5 <= 4);

        console.log(5 == 4);
        console.log('Amanda' != 'Amanda');
        console.log(3 === '3');
        console.log(4 === 4);

        // boolean operadores logicos 

        // && é AND
        // || é OR
        // ! é NOT

        console.log(5 > 3 && 3 == 2);
        console.log(5 > 3 || 3 == 1);

        console.log(3 == 3 && "Matheus" == "Matheus");
        console.log("Felipe" == "João" || false);

        console.log(!(!(true && true)));

        console.log(true && true);
        console.log(false || false);

        // boolean operador ternario 
        console.log(5 > 2 ? 'É sim' : 'É não');
        console.log(false ? 5 : 4);
        console.log("Amanda" == "Amanda" ? "Olá, Amanda!" : "Não é o Amanda!");

        // empty values 
        console.log(null);
        console.log(undefined);

        // conversao de valores 
        console.log(typeof ("123" + 4));
        console.log(typeof ("30" - 20));
        console.log(typeof ("ausd" * 3));

    </script>

</body>

</html>
